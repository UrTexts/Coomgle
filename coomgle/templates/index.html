<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with Coomgle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .results {
            margin-top: 30px;
        }
        .result-item {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result-item a {
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        .result-item p {
            color: #666;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 200px;  /* Adjust the size of the image as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Image Above the Search Bar -->
    <img src="{{ url_for('static', filename='coomgle.png') }}" alt="Coomgle Logo" class="logo">

    <div class="search-container">
        <form method="POST">
            <input type="text" name="query" placeholder="Enter search query..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    {% if results %}
        <div class="results">
            {% for item in results['items'] %}
                <div class="result-item">
                    <a href="{{ item['link'] }}" target="_blank">{{ item['title'] }}</a>
                    <p>{{ item['snippet'] }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
